<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="logo">
        <img src="logo.png" height="96" width="96">
    </div>


    <div class="toolbar">
        <div id="dissect" class="toolbar-button">
            <i class="fa fa-scalpel"></i>
        </div>

        <div class="toolbar-button knife">
            <i class="fa fa-knife-kitchen"></i>

            <div class="toolbar-dropdown">
                <div class="toolbar-button">
                    <i class="fa fa-square"></i>
                </div>
                <div class="toolbar-button">
                    <i class="fa fa-minus"></i>
                </div>
                <div class="toolbar-button">
                    <i style="transform: rotate(90deg)" class="fa fa-minus"></i>
                </div>
            </div>
        </div>

        <div class="toolbar-button">
            <i class="fa fa-pencil"></i>
        </div>

        <div class="toolbar-button">
            <i class="fa fa-redo-alt"></i>
        </div>

    </div>

    <div class="toolbar-social">

        <div class="social-button">
            <i class="fab fa-patreon"></i>
        </div>

        <div class="social-button">
            <i class="fab fa-youtube"></i>
        </div>

        <div class="social-button">
            <i class="fab fa-facebook"></i>
        </div>

    </div>

    <div id="open-sidenav" class="sidenav-button">
        <i class="fa fa-bars"></i>
    </div>

    <div id="sidenav" class="sidenav">
        <div id="close-sidenav" class="sidenav-button">
            <i class="fa fa-times"></i>
        </div>



        <div class="header">
            <!-- icon relates to active organ  -->
            <i class="fa fa-heart"></i>
        </div>
        <a href="#">Articles</a>
        <a href="#">Comments</a>
        <a href="#">Tutorial</a>
        <a href="#">Profile</a>
        <a href="#">Home</a>
    </div>



    <script src="app.js"></script>
    <script defer src="all.js"></script>





</body>

</html>
